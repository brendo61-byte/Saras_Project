{% extends "teamMembers/teamBase.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Add a new local business
            </legend>
            <p class="text-info">* means required field</p>
            {{ form|crispy }}
        </fieldset>
        <div class="from-group">
            <button class="btn btn-outline-info" type="submit">
                Next
            </button>
        </div>
    </form>
</div>
{% endblock content%}
